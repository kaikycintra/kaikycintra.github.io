<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search</title>
    <style>
        body {
            background-color: rgb(39, 39, 39);
            color: white;
            font-family: Helvetica, sans-serif;
        }
        #bar1 {
            margin: 15px;
            padding: 10px;
            font-size: 12px;
            text-align: right;
        }
        #bar1 a {
            color: white;
            margin-right: 10px;
            text-decoration: none; 
        }
        #bar1 a:hover {
            text-decoration: underline;
        }
        #goo {
            font-size: 80px;
            text-align: center;
            margin-top: 30px;
            margin-bottom: 20px;
        }
        form {
            text-align: center;
        }
        .button-container {
            display: flex;
            justify-content: center;
        }
        input[type="text"] {
            color: white;
            background-color: rgb(39, 39, 39);
            width: 600px;
            height: 40px;
            border: 2px solid rgb(75, 75, 75);
            border-radius: 40px;
            margin-bottom: 20px;
            padding-left: 20px;
        }
        input[type="text"]:hover {
            background-color: rgb(75, 75, 75);
        }
        input[type="submit"] {
            margin: 5px; /* Add some margin between buttons */
            color: white;
            width: 110px; /* Adjust width as needed */
            height: 40px; /* Adjust height as needed */
            background-color: rgb(75, 75, 75);
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            border: 1px solid rgb(150, 150, 150);
        }
        .bottombar {
            font-size: 14px;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: rgb(27, 27, 27); 
            padding-right: 30px;
            padding-top: 10px;
            padding-bottom: 15px;
        }
        .bottombar p {
            padding-left: 30px;
        }
        .bottombar a {
            color: white;
            text-decoration: none; 
        }
        .bottombar a:hover {
            text-decoration: underline;
        }
        #links {
            display: flex;
            margin-top: 15px;
        }
        .leftlinks {
            left: 0;
            padding-left: 30px;
        }
        .leftlinks a {
            margin-right: 15px;
        }
        .rightlinks {
            margin-left: auto;
            padding-right: 30px;
        }
        .rightlinks a {
            margin-left: 15px;
        }
        @media screen and (max-width: 600px) {
            input[type="text"] {
                width: 90%; /* Adjust width to fit smaller screens */
                border-radius: 20px; /* Make the border-radius proportional */
            }
            #goo {
                font-size: 40px; /* Reduce font size for smaller displays */
            }
            .button-container {
                flex-direction: column; /* Stack buttons vertically on small screens */
            }
            input[type="submit"] {
                width: 90%; /* Adjust width to fit smaller screens */
                margin-bottom: 10px; /* Add space between stacked buttons */
            }
        }
    </style>
</head>
<body>
    <div id="bar1">
        <a href="image.html">Image Search</a>
        <a href="advanced.html">Advanced Search</a>
    </div>
    <div>
        <h1 id="goo">Google</h1>
    </div>
    <div>
        <form action="https://www.google.com/search">
            <input type="text" name="q">
            <div class="button-container">
                <input type="submit" value="Google Search">
                <input type="submit" value="Feeling Lucky">
            </div>
        </form>
    </div>
    <div class="bottombar">
        <p>Brazil</p>
        <hr>
        <div id="links">
            <div class="leftlinks">
                <a href="youtube.com">About</a>
                <a href="youtube.com">Advertising</a>
                <a href="youtube.com">Business</a>
                <a href="youtube.com">How Search works</a>
                <a href="youtube.com">Privacy</a>
            </div>
            <div class="rightlinks">
                <a href="youtube.com"> Terms </a>
                <a href="youtube.com"> Settings </a>
            </div>
        </div>
    </div>
</body>
</html>
