<!DOCTYPE html>
<html>
<head>
    <title>Amigo Secreto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('2148730838.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover, button:active {
            background-color: #0056b3;
        }
        .result {
            background-color: #fff;
        }
        p {
            margin-top: 20px;
            font-size: 1.2em;
        }
        #funny-text {
            display: none;
        }
    </style>
</head>
<body>
    <div class="content">
        <form id="decodeForm">
            <label for="code">Seu código:</label><br>
            <input type="text" id="code" required><br>
            <button type="button" onclick="decode()">Revelar Amigo Secreto!</button>
        </form>
        <p id="name"></p>
        <p id="result"></p>
        <p id="funny-text">Vê se compra um presente legal hein ;)</p>
    </div>

    <script>
        const binaryAssignments = {"Kaiky": "01000010 01101001 01101110 01101000 01101111", "Binho": "01001100 01100101 01100001 01101110 01100100 01110010 01101111", "Leandro": "01001110 01100001 01110100 01100001 01101100 01101001 01101110 01100001", "Natalina": "01000110 11100001 01100010 01101001 01101111", "F\u00e1bio": "01001101 01111001 01110010 01101001 01100001 01101101", "Myriam": "01000100 01100001 01101110 01101001 01100101 01101100 01100001", "Daniela": "01001101 01100001 01101110 01101111 01100101 01101100", "Manoel": "01010000 01100101 01100100 01110010 01101111", "Pedro": "01000011 01100001 01101001 01101111", "Caio": "01010010 01101111 01100111 01100101 01110010 01101001 01101111", "Rogerio": "01001011 01111001 01100001 01110010 01100001", "Kyara": "01001011 01100001 01101001 01101011 01111001"};
        const codeAssignments = {"8831": "Binho", "6614": "Pedro", "5473": "Leandro", "7937": "Rogerio", "2854": "Kyara", "0897": "Kaiky", "4592": "F\u00e1bio", "0806": "Myriam", "4801": "Manoel", "2665": "Daniela", "0760": "Natalina", "3775": "Caio"};
        function binaryToText(binaryString) {
            return binaryString
                .split(" ")
                .map(bin => String.fromCharCode(parseInt(bin, 2)))
                .join("");
        }

        function decode() {
            const code = document.getElementById("code").value.trim();
            const name = codeAssignments[code];

            if (!binaryAssignments[name]) {
                document.getElementById("result").textContent = "Name !";
                return;
            }

            const secretFriend = binaryToText(binaryAssignments[name]);
            document.getElementById("name").textContent = `Olá ${name}!`;
            document.getElementById("result").textContent = `Seu amigo secreto: ${secretFriend}`;
            document.getElementById("funny-text").style.display = 'block';
        }
    </script>
</body>
</html>
